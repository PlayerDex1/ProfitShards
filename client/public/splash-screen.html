<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ProfitShards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }
        
        .app-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .loading-container {
            margin-top: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .loading-text {
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeInOut 2s infinite;
        }
        
        .features {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .feature-icon {
            font-size: 1.2rem;
        }
        
        /* Anima√ß√µes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Responsivo para Android */
        @media (max-width: 480px) {
            .splash-container {
                padding: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .app-name {
                font-size: 2rem;
            }
            
            .app-subtitle {
                font-size: 1rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">üí∞</div>
        <h1 class="app-name">ProfitShards</h1>
        <p class="app-subtitle">Calculadora Avan√ßada para WorldShards</p>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Carregando...</div>
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üßÆ</span>
                <span>Calculadora</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìä</span>
                <span>Analytics</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üó∫Ô∏è</span>
                <span>Planejador</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üì±</span>
                <span>PWA</span>
            </div>
        </div>
    </div>
    
    <script>
        // Redirecionar para a aplica√ß√£o principal ap√≥s 2 segundos
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
        
        // Se j√° carregou, redirecionar imediatamente
        if (document.readyState === 'complete') {
            window.location.href = '/';
        }
        
        // Detectar se √© Android e otimizar
        const isAndroid = /android/i.test(navigator.userAgent);
        if (isAndroid) {
            document.body.classList.add('android-optimized');
            
            // Preload critical resources
            const link = document.createElement('link');
            link.rel = 'preload';
            link.href = '/manifest.json';
            link.as = 'fetch';
            document.head.appendChild(link);
        }
    </script>
</body>
</html>
