<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Crystal Gradient -->
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1050" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Main Crystal Logo -->
  <g transform="translate(200, 200)">
    <!-- Large Crystal -->
    <polygon 
      points="115,30 160,75 160,155 115,200 70,155 70,75"
      fill="url(#crystalGradient)"
      filter="url(#dropshadow)"
    />
    
    <!-- Inner Glow -->
    <polygon 
      points="115,45 145,75 145,155 115,185 85,155 85,75"
      fill="rgba(255,255,255,0.25)"
    />
    
    <!-- Inner Core -->
    <polygon 
      points="115,60 130,85 130,145 115,170 100,145 100,85"
      fill="rgba(255,255,255,0.4)"
    />
    
    <!-- Highlight Lines -->
    <line x1="100" y1="50" x2="100" y2="120" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    <line x1="130" y1="65" x2="130" y2="95" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  </g>
  
  <!-- Main Text -->
  <text x="420" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)">
    ProfitShards
  </text>
  <text x="420" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="rgba(255,255,255,0.8)">
    Tools
  </text>
  
  <!-- Subtitle -->
  <text x="420" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.9)">
    Calculate, Plan, Optimize
  </text>
  
  <!-- Features -->
  <g transform="translate(420, 420)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.7)">
      🧮 Advanced Calculator  •  🗺️ Map Planner  •  🏆 Giveaways  •  📊 Analytics
    </text>
  </g>
  
  <!-- URL -->
  <text x="420" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="rgba(255,255,255,0.6)">
    profitshards.online
  </text>
</svg>